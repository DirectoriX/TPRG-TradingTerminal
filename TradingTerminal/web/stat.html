<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function validate_form()
            {
                var str = document.stat.simid.value;
                var reg = new RegExp(/^\d+$/);
                if (reg.test(str) == false)
                    alert("В поле ввода введен не цифровой символ\nМогут быть только цифры!\nЕсли вы отправите такой запрос все не цифровые символы будут отброшены");
            }
        </script>
        <title>Просмотр статистики</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <form name="stat" method="GET" action="TTerminal">
            Номер симуляции <input onkeyup="validate_form()" name="simid" value=""/><br/>
            <input type="submit"/>
        </form>
    </body>
</html>
